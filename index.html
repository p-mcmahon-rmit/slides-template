<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides Template</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="slideNavigation.js" defer></script>
</head>
<body>
  <nav>
    <div class="slideLinksWrapper">
      <h3>Select Slide:</h3>
      <div class="slideLinks"></div>
    </div>
    <div class="navThumb">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="animatedNavDisclosure">
        <line x1="75" y1="5" x2="75" y2="95" stroke-width="8" />
        <line x1="50" y1="5" x2="50" y2="95" stroke-width="5" />
        <line x1="25" y1="5" x2="25" y2="95" stroke-width="5" />
      </svg>
    </div>
  </nav>
  <main>
    <div class="slideControls">
      <div class="slideControlButton" id="current-slide-display">0</div>
      <button class="slideControlButton" id="prev-slide-button" disabled>↑</button>
      <button class="slideControlButton" id="next-slide-button">↓</button>
    </div>
    <section id="slide-1" class="slide">
      <div class="frame">
        <h2>Interactive Media 1</h2>
        <h3>OART 1013 2550</h3>
        <h3>Welcome and Introductions</h3>
      </div>
    </section>
  </main>
  
</body>
</html>
